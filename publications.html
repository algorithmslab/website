<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Dynamic Background -->
    <canvas id="background-canvas"></canvas>

      <!-- Header -->
    <div id="header-placeholder"></div>
    <script src="js/header.js"></script>

    

    <!-- Main Content -->
    <main class="container">
        <section class="header">
            <h1>Publications</h1>
            <p>Discover our research and published works.</p>
        </section>

        <section id="publications-list" class="section">
            <!-- Publications will be dynamically loaded here -->
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="js/footer.js"></script>

    <!-- JavaScript Files -->
    <script src="js/dataLoader.js"></script>
    <script>
        // Load publication data dynamically
        loadJSON('data/publications.json', (data) => {
            const container = document.getElementById('publications-list');
            data.forEach(pub => {
                const div = document.createElement('div');
                div.className = 'publication-item';
                div.innerHTML = `
                    <h2>${pub.title}</h2>
                    <p>${pub.description}</p>
                `;
                container.appendChild(div);
            });
        });

        // Mobile Menu Toggle
        document.getElementById('mobile-toggle').addEventListener('click', () => {
            const nav = document.getElementById('main-nav');
            nav.classList.toggle('hidden');
        });
    </script>
    <script src="js/background.js"></script>
</body>
</html>
