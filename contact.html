<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Dynamic Background -->
    <canvas id="background-canvas"></canvas>

    <!-- Header -->
    <div id="header-placeholder"></div>
    <script src="js/header.js"></script>

    

    <!-- Main Content -->
    <main class="container">
        <section class="header">
            <h1>Contact Us</h1>
            <p>Weâ€™d love to hear from you! Reach out for inquiries or collaborations.</p>
        </section>

        <section id="contact-list" class="section">
            <!-- Contact items will be dynamically loaded here -->
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="js/footer.js"></script>

    <!-- JavaScript Files -->
    <script src="js/dataLoader.js"></script>
    <script>
        // Load contact information dynamically
        loadJSON('data/contacts.json', (data) => {
            const container = document.getElementById('contact-list');
            data.forEach(contact => {
                const div = document.createElement('div');
                div.className = 'contact-item';
                div.innerHTML = `
                    <h2>${contact.type}</h2>
                    <p>${contact.value}</p>
                `;
                container.appendChild(div);
            });
        });

        // Mobile Menu Toggle
        document.getElementById('mobile-toggle').addEventListener('click', () => {
            const nav = document.getElementById('main-nav');
            nav.classList.toggle('hidden');
        });
    </script>
    <script src="js/background.js"></script>
</body>
</html>
