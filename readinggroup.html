<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Group</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Dynamic Background -->
    <canvas id="background-canvas"></canvas>

    <!-- Header -->
      <div id="header-placeholder"></div>
      <script src="js/header.js"></script>

  

    <!-- Main Content -->
    <main class="container">
        <section class="header">
            <h1>Latest Reading Group Meetings</h1>
            <p>Stay up-to-date with our latest Reading Group Meetings.</p>
        </section>

        <section id="readinggroup-list" class="section">
            <!-- readinggroup items will be dynamically loaded here -->
        </section>
    </main>

    <!-- Footer -->
  <div id="footer-placeholder"></div>
  <script src="js/footer.js"></script>

    <!-- JavaScript Files -->
    <script src="js/dataLoader.js"></script>
    <script>
        // Load readinggroup data dynamically
        loadJSON('data/readinggroup.json', (data) => {
            const container = document.getElementById('readinggroup-list');
            data.forEach(readinggroup => {
                const div = document.createElement('div');
                div.className = 'readinggroup-item';
                div.innerHTML = `
                    <h2>${readinggroup.title}</h2>
                    <p><strong>by</strong> ${readinggroup.presented_by} <strong>in</strong> ${readinggroup.time}</p>
                `;
                container.appendChild(div);
            });
        });

        // Mobile Menu Toggle
        document.getElementById('mobile-toggle').addEventListener('click', () => {
            const nav = document.getElementById('main-nav');
            nav.classList.toggle('hidden');
        });
    </script>
    <script src="js/background.js"></script>
</body>
</html>
