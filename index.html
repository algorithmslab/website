<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Our Website</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Background Canvas -->
  <canvas id="background-canvas"></canvas>

  <!-- Header -->
  <div id="header-placeholder"></div>
  <script src="js/header.js"></script>


  <!-- Main Content -->
  <main class="container">
    <!-- Welcome Section -->
    <section id="welcome" aria-labelledby="welcome-title">
      
      <img
        src="img/placeholder.jpg"
        alt="Group of professionals working together"
        class="group-image"
      />
      <p>
        We are a team of dedicated professionals working on cutting-edge 
        technology and research.
      </p>
    </section>

    <!-- Latest News Section -->
    <section id="news" aria-labelledby="news-title">
      <h2 id="news-title">Latest News</h2>
      <p>Stay up-to-date with the latest announcements and updates.</p>
      <div id="latest-news" class="dynamic-list">
        <!-- Dynamic news content goes here -->
      </div>
    </section>

    <!-- Latest Publications Section -->
    <section id="publications" aria-labelledby="publications-title">
      <h2 id="publications-title">Latest Publications</h2>
      <p>Explore our recent research and articles.</p>
      <div id="latest-publications" class="dynamic-list">
        <!-- Dynamic publications content goes here -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>
  <script src="js/footer.js"></script>

  <!-- JavaScript Files -->
  <script src="js/contentLoader.js"></script>
  <script src="js/dataLoader.js"></script>
  <script src="js/background.js"></script>

  <script>
    // Mobile menu toggle
    const nav = document.getElementById('main-nav');
    const toggleBtn = document.getElementById('mobile-toggle');

    toggleBtn.addEventListener('click', () => {
      nav.classList.toggle('hidden');
    });
  </script>
</body>
</html>
